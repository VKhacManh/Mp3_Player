<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&family=Seaweed+Script&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&family=Seaweed+Script&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>MP3 Player</title>
  </head>
  <body>
    <div class="music">
      <div class="image">
        <img src="https://images.unsplash.com/photo-1531737212413-667205e1cda7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8dmlldG5hbXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
      </div>
      <div class="wrapper">
        <div class="navbar">
          <div class="navbar-box">
            <ion-icon name="menu" class="icon-menu"></ion-icon>
            <ion-icon name="settings" class="icon-setting"></ion-icon>
          </div>
        </div>
        <div class="music-thumb">
          <img
            src="https://i0.wp.com/vvchoir.org/wp-content/uploads/2019/12/all-by-myself.jpg?fit=1280%2C720&ssl=1"
            alt=""
          />
        </div>
        <h3 class="music-name">All By Myself</h3>
        <h4 class="music-singer">Lady May</h4>
        <input type="range" name="range" id="range" class="range" />
        <audio src="./assets/music/all_by_myself.mp3" id="song"></audio>
        <div class="timer">
          <div class="duration">2:10</div>
          <div class="remaining">-3:10</div>
        </div>
        <div class="controls">
          <ion-icon name="infinite" class="play-infinite"></ion-icon>
          <ion-icon name="play-back" class="play-back"></ion-icon>
          <div class="play">
            <div class="player-inner">
              <ion-icon name="play" class="play-icon"></ion-icon>
            </div>
          </div>
          <ion-icon name="play-forward" class="play-forward"></ion-icon>
          <ion-icon name="repeat" class="play-repeat"></ion-icon>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
